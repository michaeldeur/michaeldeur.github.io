<!DOCTYPE html>

     October 10, 2023 -->
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Michael Z. Deur" />
    <meta charset="UTF-8" />
    <meta name="description" content="Michael Z. Deur web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:michaeldeur@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
                <label for="company">Company:</label>
                <br>
                <input type="text" name="company" id="company" size="50" value="">
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="person">Person to contact:</label>
                <br>
                <input type="text" name="person" id="person" size="30" value="">
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email">Email:</label><input type="email" name="email" id="email" placeholder="Email" value="">
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="phone">Phone Number:</label><input type="tel" name="phone" id="phone" placeholder="000-000-0000" value="">
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <div>
                <label for="jobPosition">Type of Position:</label>
                <select id="jobPosition">
                    <option value="">Internship</option>
                    <option value="">Part-time</option>
                    <option value="">Full-time</option>
                    <option value="">Contract</option>
                    <option value="">Temporary</option>
                    <option value="">On call</option>
                </select>
            </div>
            <!-- Radio Buttons, page 99 -->
            <div>
                <input type="radio" name="advertisment_1" id="advertisment_1" value=""><label for="advertisment_1">LinkedIn</label>
                <input type="radio" name="advertisment_2" id="advertisment_2" value=""><label for="advertisment_2">Job Fair</label>
                <input type="radio" name="advertisment_3" id="advertisment_3" value=""><label for="advertisment_3">CWI Corporate Partner</label>
            </div>
            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea cols="100" rows="10">How should I prepare for the interview?</textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
